<div class="mdl-grid mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">
    <h5 id="subheading">Add Member</h5>
    <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="name">
            <label class="mdl-textfield__label" for="sample3">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email">
            <label class="mdl-textfield__label" for="sample3">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="\d{10}" id="sample4">
            <label class="mdl-textfield__label" for="sample4">Mobile Phone N.O</label>
            <span class="mdl-textfield__error">Input is not a phone number!</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="\d{10}" id="sample4">
            <label class="mdl-textfield__label" for="sample4">Home Phone N.O</label>
            <span class="mdl-textfield__error">Input is not a phone number!</span>
        </div>
        <div><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
            <span class="mdl-radio__label">Member</span>
        </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Well Wisher</span>
            </label></div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-top: 14px" onclick="()=>{console.log('This works great');}">
        Submit
    </button>
</div>
